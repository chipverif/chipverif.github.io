<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Chip body -->
  <rect x="50" y="50" width="100" height="100" rx="8" fill="url(#chipGradient)" />

  <!-- Chip pins -->
  <!-- Top pins -->
  <rect x="60" y="35" width="8" height="15" fill="#4F46E5" />
  <rect x="80" y="35" width="8" height="15" fill="#4F46E5" />
  <rect x="100" y="35" width="8" height="15" fill="#4F46E5" />
  <rect x="120" y="35" width="8" height="15" fill="#4F46E5" />

  <!-- Bottom pins -->
  <rect x="60" y="150" width="8" height="15" fill="#4F46E5" />
  <rect x="80" y="150" width="8" height="15" fill="#4F46E5" />
  <rect x="100" y="150" width="8" height="15" fill="#4F46E5" />
  <rect x="120" y="150" width="8" height="15" fill="#4F46E5" />

  <!-- Left pins -->
  <rect x="35" y="60" width="15" height="8" fill="#4F46E5" />
  <rect x="35" y="80" width="15" height="8" fill="#4F46E5" />
  <rect x="35" y="100" width="15" height="8" fill="#4F46E5" />
  <rect x="35" y="120" width="15" height="8" fill="#4F46E5" />

  <!-- Right pins -->
  <rect x="150" y="60" width="15" height="8" fill="#4F46E5" />
  <rect x="150" y="80" width="15" height="8" fill="#4F46E5" />
  <rect x="150" y="100" width="15" height="8" fill="#4F46E5" />
  <rect x="150" y="120" width="15" height="8" fill="#4F46E5" />

  <!-- SCV Text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">SCV</text>

  <!-- Verification checkmark -->
  <path d="M130 70 L140 80 L155 60" stroke="url(#checkGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" />
</svg>